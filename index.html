<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dialogo Otaku</title>
</head>
<body>
    <div class="dialogo-wrapper">
        <div class="void"></div>
        <div class="dialogo-phone">
            <img src="./img/fone.png" alt="celular">
        </div>
        <div class="dialogo-continue">
            <div class="group">
                <img src="./img/Logo canal 2.png" class="dialogo-logo" alt="Dialogo Otaku logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="dialogo-login">Continue como Fabricio</a>
                <a href="#" class="dialogo-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Fabricio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <div class="void"></div>
    </div>
</body>
</html>
